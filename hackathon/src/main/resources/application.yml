server:
  port: 8088

spring:
  profiles: default
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seoulssudam?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 10MB
#      location: C:\ploggingPhotos

  output:
    ansi:
      enabled: always

jwt:
  issuer : inky
  secret_key: seoul-ssudam